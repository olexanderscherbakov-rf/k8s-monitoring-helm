---
cluster:
  name: pod-logs-via-k8s-api-test

destinations:
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

podLogs:
  enabled: true
  volumeGathering:
    enabled: false
  kubernetesApiGathering:
    enabled: true

alloy-logs:
  enabled: true
  controller:
    type: deployment
    replicas: 1